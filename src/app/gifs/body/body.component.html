<div class="row">
    <div class="col">
      <div class="row">
        <div class="col-md-4 col-sm-6 animate__animated animate__fadeIn" *ngFor="let resultado of resultados">
          <div class="card m-1">  
            <a [href]="resultado.images.downsized_medium.url">
              <img [src]="resultado.images.downsized_medium.url" [alt]="resultado.title" class="card-img-top"/>
            </a>
            <div class="card-body">
              <p class="card-text">
                  {{resultado.title | titlecase}}
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
